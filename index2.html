<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web-to-Lead Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contacte-nos</h2>
<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
<!--  If necessary, please modify the charset parameter to specify the        -->
<!--  character set of your HTML page.                                        -->
<!--  ----------------------------------------------------------------------  -->

<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: Please add the following <FORM> element to your page.             -->
    <!--  ----------------------------------------------------------------------  -->
    
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D06000001T1Yo" method="POST">
    
    <input type=hidden name="oid" value="00D06000001T1Yo">
    <input type=hidden name="retURL" value="http://">
    
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
    <!--  these lines if you wish to test in debug mode.                          -->
    <!--  <input type="hidden" name="debug" value=1>                              -->
    <!--  <input type="hidden" name="debugEmail" value="force@loba.pt">           -->
    <!--  ----------------------------------------------------------------------  -->
    Status:<select  id="00N0600000Namkd" name="00N0600000Namkd" title="Status"><option value="">--Escolha uma opção--</option><option value="Sou um comprador">Sou um comprador</option>
        <option value="Sou um corretor">Sou um agente imobiliario</option>
        </select><br>
    <label for="first_name">Primeiro Nome</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required/><br>
    
    <label for="last_name">Apelido</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required /><br>
    

    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" required type="text" /><br>
    
   Código do Pais<input  id="00N7a00000QiC3U" name="00N7a00000QiC3U" size="20" required type="text" /><br>
    
    <label for="phone">Telemóvel</label><input  id="phone" maxlength="40" required name="phone" size="20" type="text" /><br>   
    Comentarios<textarea  id="00N7a00000QiC3V" name="00N7a00000QiC3V" type="text" wrap="soft"></textarea><br>
    <input type="hidden" id="lead_source" name="lead_source" value="Website" required>
    
    <input type="submit" name="submit">
    
    </form>
  
    </div>
</body>

</html>
