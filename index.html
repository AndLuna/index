<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-to-Lead Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web-to-Lead Form</h2>
        <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D7a000000Abuv" method="POST">
            <input type="hidden" name="oid" value="00D7a000000Abuv">
            <input type="hidden" name="retURL" value="http:">

            <!--  These fields are optional debugging elements. Uncomment if needed. -->
            <!-- <input type="hidden" name="debug" value="1"> -->
            <!-- <input type="hidden" name="debugEmail" value="force@loba.pt"> -->

            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required><br>

            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required><br>

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="email" required><br>

            <label for="company">Company</label>
            <input id="company" maxlength="40" name="company" size="20" type="text" required><br>

            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea><br>

            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
